<!-- Start Appointment -->
<section class="appointment p-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title mb-0">
          <h2>Contact us</h2>
          <img src="assets/img/section-img.png" alt="#">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-12">
        <form class="form" autocomplete="off" [formGroup]="inquiryForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-12">
              <div class="form-group">
                <input id="name" type="text" class="form-control" formControlName="name" placeholder="Name">
                <div class="text-danger" *ngIf="(isSubmit || inquiryForm.get('name')?.touched) && inquiryForm.get('name')?.invalid">
                  Name is required.
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
              <div class="form-group">
                <input id="email" class="form-control" formControlName="email" type="email" placeholder="Email">
                <div class="text-danger" *ngIf="(isSubmit || inquiryForm.get('email')?.touched) && inquiryForm.get('email')?.invalid">
                  <div *ngIf="inquiryForm.get('email')?.errors?.['required']">Email is required.</div>
                  <div *ngIf="inquiryForm.get('email')?.errors?.['email']">Enter a valid email.</div>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
              <div class="form-group">
                <!-- <input id="phone" class="form-control" formControlName="phone" type="text" placeholder="Phone"> -->
                 <ngx-intl-tel-input
    [cssClass]="'form-control'"
    [preferredCountries]="[CountryISO.India, CountryISO.UnitedStates]"
    [enableAutoCountrySelect]="false"
    [enablePlaceholder]="true"
    [searchCountryFlag]="true"
    [searchCountryField]="searchFields"
    [selectFirstCountry]="false"
    [selectedCountryISO]="CountryISO.India"
    [phoneValidation]="true"
    name="phone"
    formControlName="phone">
  </ngx-intl-tel-input>
              <div class="text-danger" *ngIf="(isSubmit || inquiryForm.get('phone')?.touched) && inquiryForm.get('phone')?.invalid">
    Phone number is required and must be valid.
  </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
              <div class="form-group">
                <input type="text" class="form-control" formControlName="subject" placeholder="Subject" id="subject">
                <div class="text-danger" *ngIf="(isSubmit || inquiryForm.get('subject')?.touched) && inquiryForm.get('subject')?.invalid">
                  Subject is required.
                </div>
              </div>
            </div>
            <div class="col-lg-12 col-md-12 col-12">
              <div class="form-group">
                <textarea id="message" class="form-control" formControlName="message" placeholder="Write Your Message Here....."></textarea>
                <div class="text-danger" *ngIf="(isSubmit || inquiryForm.get('message')?.touched) && inquiryForm.get('message')?.invalid">
                  Message is required.
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-5 col-md-4 col-12">
              <div class="form-group">
                <div class="button">
                  <button type="submit" class="btn">Send Message</button>
                </div>
              </div>
            </div>
            <div class="col-lg-7 col-md-8 col-12">
              <p>( We will reply you on entered email )</p>
            </div>
          </div>
        </form>
      </div>
      <!-- <div class="col-lg-6 col-md-12 ">
        <div class="appointment-image">
          <img src="assets/img/contact-img.png" alt="#">
        </div>
      </div> -->
    </div>
  </div>
</section>
<!-- End Appointment -->
